  build:
    needs: [pre-actions]
    if: ${{ github.event.pull_request.draft == false }}
    uses: juicity/juicity/.github/workflows/seed-build.yml@main
    with:
      ref: ${{ github.event.pull_request.head.sha }}
      pr-number: ${{ github.event.pull_request.number }}
      build-type: pr-build
